<div class="container">

  <form method="POST" action="https://yandex.ru">
    <div class="modal-body">
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ф.И.О.</label>
      <input type="text" class="form-control" id="FIO" required placeholder="Как к вам обращаться?">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
      <input type="email" class="form-control" id="usermail" required placeholder="Ваш email">
    </div>
    <div class="modal-footer">
      <script src="ckeditor5/ckeditor.js"></script>
    <div class="document-editor">
      <div id="toolbar-container"></div>
        <div class="content-container">
          <div id="editor">



          </div>


          <script>
            DecoupledEditor
              .create( document.querySelector( '#editor' ), {
                // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
                } )
                .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );

                window.editor = editor;
                } )
                .catch( err => {
                console.error( err.stack );
                } );

          </script>
        </div> 
    </div>
  <button type="submit" class="btn btn-success">Отправить</button>
